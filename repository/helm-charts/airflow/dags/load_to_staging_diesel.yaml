apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: diesel-data-extraction
  namespace: processing
spec:
  type: Python
  mode: cluster
  image: "felixmarlon/load-to-staging-diesel:3.1.1"
  imagePullPolicy: Always
  mainApplicationFile: "local:///app/data-extraction.py"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  hadoopConf:
    "fs.s3a.endpoint": "http://35.232.202.106"
    "fs.s3a.access.key": "myaccesskey"
    "fs.s3a.secret.key": "mysecretkey"

  driver:
    # cores: 1
    coreRequest: 250m
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.1.1
    serviceAccount: default
  executor:
    # cores: 1
    coreRequest: 250m
    instances: 2
    memory: "512m"
    labels:
      version: 3.1.1
