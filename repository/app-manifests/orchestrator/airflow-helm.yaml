project: default
source:
  repoURL: 'https://airflow.apache.org'
  targetRevision: 1.6.0
  helm:
    valueFiles:
      - values.yaml
    parameters:
      - name: createUserJob.useHelmHooks
        value: 'false'
      - name: dags.gitSync.repo
        value: 'https://github.com/ntc-Felix/energy-study-case'
      - name: dags.gitSync.subPath
        value: repository/helm-charts/airflow/dags
      - name: migrateDatabaseJob.useHelmHooks
        value: 'false'
      - name: dags.gitSync.branch
        value: master
      - name: dags.gitSync.enabled
        value: 'true'
  chart: airflow
destination:
  server: 'https://kubernetes.default.svc'
  namespace: orchestrator
syncPolicy:
  automated: {}
  syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
